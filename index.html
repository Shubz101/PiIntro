<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intro Screen</title>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide grey">Slide 1</div>
            <div class="slide green">Slide 2</div>
            <div class="slide red">Slide 3</div>
            <div class="slide blue">Slide 4</div>
        </div>
        <div class="buttons">
            <button id="prevBtn" onclick="changeSlide(-1)">Previous</button>
            <button id="nextBtn" onclick="changeSlide(1)">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
