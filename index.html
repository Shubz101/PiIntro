
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="text-center">
        <div id="slides" class="w-64 h-96">
            <div class="w-full h-full bg-blue-100"></div>
            <div class="w-full h-full bg-red-100 hidden"></div>
            <div class="w-full h-full bg-green-100 hidden"></div>
            <div class="w-full h-full bg-yellow-100 hidden"></div>
        </div>
        <div class="flex justify-center items-center mt-4 space-x-2">
            <span id="dot1" class="w-4 h-4 bg-blue-500 rounded-full"></span>
            <span id="dot2" class="w-4 h-4 bg-gray-300 rounded-full"></span>
            <span id="dot3" class="w-4 h-4 bg-gray-300 rounded-full"></span>
            <span id="dot4" class="w-4 h-4 bg-gray-300 rounded-full"></span>
        </div>
        <div class="flex justify-between mt-4">
            <button id="prevBtn" class="text-blue-500 text-lg font-semibold">Previous</button>
            <button id="nextBtn" class="text-blue-500 text-lg font-semibold">Next</button>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('#slides > div');
        const dots = [document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3'), document.getElementById('dot4')];
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('hidden', i !== index);
                dots[i].classList.toggle('bg-blue-500', i === index);
                dots[i].classList.toggle('bg-gray-300', i !== index);
            });
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>
</body>
</html>
